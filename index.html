<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gamedetails">
            <span class="score">Score : 0</span>
            <span class="highscore">High - Score : 15</span>
        </div>
        <div class="playboard"></div>
        <div class="controls">
            <h3 data-key="ArrowLeft">left</h3>
            <h3 data-key="ArrowUp">up</h3>
            <h3 data-key="ArrowRight">right</h3>
            <h3 data-key="ArrowDown">down</h3>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
